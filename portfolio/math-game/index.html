<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Sec Maths</title>
</head>
<body>
    
    <div class='container d-flex justify-content-center'>    
        <div class='mt-5'>
            <p>Hight Score: <span id='high-score'>0</span></p>
            <p class='mt-2'>Current Score: <span id='current-score'>0</span></p>
            <h2 class='text-center' id='counting-down'>10</h2>
            <h3 class='text-center' id='seconds-left'>Seconds left</h3>
            <h2 class='text-center' id='operation'>Operation</h2>
            <input class='w-100' type="number" id='user-answer' max='20'>
            <div class='w-100 d-flex justify-content-center'>
                <div class='mx-1 d-inline'><input type="checkbox" id='sum-operator' checked> <span>+</span></div>
                <div class='mx-1 d-inline'><input type="checkbox" id='sub-operator' > <span>-</span></div>
                <div class='mx-1 d-inline'><input type="checkbox" id='mul-operator'> <span>x</span></div>
                <div class='mx-1 d-inline'><input type="checkbox" id='div-operator'> <span>/</span></div>
            </div>
            <div>
                <p class='text-center'>Number Limit</p>
                <p id='number-limit-exhibt' class='text-center'></p>
                <input type='range' min='1' max='50' id='number-limit-control' class='w-100'>
            </div> 
            <p class='mt-3' id='game-over'>Game Over: <button id='btn-try-again'>Try Again?</button></p>
        </div>
    </div>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
