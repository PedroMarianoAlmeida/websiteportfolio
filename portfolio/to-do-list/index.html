<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>

    <div class='container text-center w-50'>
        <h1 class='mt-3'>To Do List</h1>
        <input type="text" placeholder="Insert new stuff" id='new-item'><button class='btn-add-item'>Add</button>
        <ul id='my-current-list' class='mt-2'></ul>
        <div class='mt-3 d-flex justify-content-around'>
          <span>itens left</span>
          <span>
            <button id='show-all-tasks'>All</button>
            <button id='show-active-tasks'>Active</button>
            <button id='show-completed-tasks'>Completed</button>
          </span>
        </div>
    </div>
